<div class="user_container">
        <div class="user_imagen">
            <img src={{datosTotales.avatar}} alt="" width="200" height="200" className="img-fluid" id="imagen">
        </div>
        <div class="user_data">
            <div class="user_id">
                <h5>ID: {{datosTotales.id}}</h5>
            </div>
            <div class="user_name">
                <h2>FIRST NAME: {{datosTotales.nombre}}</h2>
            </div>
            <div class="user_apellidos">
                <h2>LAST NAME: {{datosTotales.apellidos}}</h2>
            </div>
        </div>
</div>
