
<div class="dbz_row">
    <div class="dbz_title">
        <h1>Dragon Ball Z</h1>
    </div>
    <hr>
    <div class="dbz_container">
        <div class="col">
            <!--Se pasa por props listado y se llama al componente hijo app-personajes-->
            <app-personajes [listado]="listado">
            </app-personajes>
        </div>
        <div class="col">
            <h1>Agregar:</h1>
            <form   (ngSubmit)="agregarDatos()">
                <p>
                    <input type="text" placeholder="Nombre"  name="nombre" [(ngModel)]="nuevo.nombre"/>
                </p>
                <p>
                    <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>
                </p>
                <input type="submit" value="Agregar" />
            </form>
        </div>
    </div>
    
</div>
